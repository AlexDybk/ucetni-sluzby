<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Účetní služby na míru</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .service-card {
            width: 300px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            text-align: center;
        }
        .service-card h3 {
            margin: 10px 0;
            font-size: 20px;
        }
        .service-card p {
            font-size: 14px;
            color: #666;
        }
        .service-card button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .service-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Účetní služby na míru</h1>
        <p>Snadné a rychlé řešení pro vaše podnikání</p>
    </header>
    <div class="container">
        <div class="service-card">
            <h3>Daňové přiznání</h3>
            <p>Kompletní příprava a podání daňového přiznání.</p>
            <button>Přidat do košíku</button>
        </div>
        <div class="service-card">
            <h3>Zpracování mezd</h3>
            <p>Zajištění kompletního zpracování mezd pro vaše zaměstnance.</p>
            <button>Přidat do košíku</button>
        </div>
        <div class="service-card">
            <h3>Konzultace</h3>
            <p>Profesionální účetní poradenství pro firmy i jednotlivce.</p>
            <button>Přidat do košíku</button>
        </div>
    </div>
</body>
</html>
