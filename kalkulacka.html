<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulace ceny</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #0044cc;
            color: white;
            padding: 20px 0;
        }
        .content {
            padding: 40px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            padding: 10px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            padding: 10px 20px;
            background-color: #0044cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #003399;
        }
    </style>
</head>
<body>

<header>
    <h1>Kalkulace ceny služeb</h1>
</header>

<div class="content">
    <h2>Zadejte údaje pro výpočet ceny</h2>
    
    <form id="priceCalculator">
        <div class="form-group">
            <label for="serviceType">Typ služby:</label>
            <select id="serviceType">
                <option value="vedeni_ucetnictvi">Vedení účetnictví</option>
                <option value="zpracovani_mezd">Zpracování mezd</option>
                <option value="poradenstvi_audit">Poradenství při auditech</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="employees">Počet zaměstnanců:</label>
            <input type="number" id="employees" min="0" placeholder="Zadejte počet zaměstnanců">
        </div>
        
        <button type="button" class="button" onclick="calculatePrice()">Spočítat cenu</button>
    </form>
    
    <h3 id="result"></h3>
</div>

<footer>
    <p>&copy; 2025 Účetní služby. Všechna práva vyhrazena.</p>
</footer>

<script>
    function calculatePrice() {
        // Získání hodnot z formuláře
        const serviceType = document.getElementById('serviceType').value;
        const employees = parseInt(document.getElementById('employees').value) || 0;
        
        // Základní cena podle typu služby
        let basePrice = 0;
        if (serviceType === 'vedeni_ucetnictvi') {
            basePrice = 5000;
        } else if (serviceType === 'zpracovani_mezd') {
            basePrice = 3000;
        } else if (serviceType === 'poradenstvi_audit') {
            basePrice = 7000;
        }

        // Cena za zaměstnance (např. 200 Kč za každého zaměstnance)
        const pricePerEmployee = 200;
        const totalPrice = basePrice + (employees * pricePerEmployee);
        
        // Zobrazení výsledné ceny
        document.getElementById('result').innerText = `Výsledná cena: ${totalPrice} Kč`;
    }
</script>

</body>
</html>
