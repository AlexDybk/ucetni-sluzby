<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulačka cen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        .form-container {
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            padding: 10px 20px;
            background-color: #1E2A78;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .button:hover {
            background-color: #3149B5;
        }
    </style>
</head>
<body>

<header>
    <h1>Kalkulačka cen</h1>
</header>

<div class="form-container">
    <form>
        <label for="typ-klienta">Jste:</label>
        <select id="typ-klienta" name="typ-klienta">
            <option value="osvc">OSVČ</option>
            <option value="firma">Malá firma</option>
        </select>
        
        <label for="pocet-dokladu">Počet dokladů měsíčně:</label>
        <input type="number" id="pocet-dokladu" name="pocet-dokladu" min="0" placeholder="Zadejte počet dokladů">
        
        <a href="#" class="button">Spočítat cenu</a>
    </form>
</div>

<footer>
    <p>&copy; 2025 Účetní služby. Všechna práva vyhrazena.</p>
</footer>

</body>
</html>
