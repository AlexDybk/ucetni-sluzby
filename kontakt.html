<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktujte nás - Sarai</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Hlavička */
        header {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 40px 20px;
        }
        header h1 {
            font-size: 36px;
            margin: 0;
        }
        header p {
            font-size: 18px;
            margin-top: 10px;
        }

        /* Obsah stránky */
        .contact-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-container h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #003366;
        }

        /* Formulář */
        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            font-size: 16px;
            margin-bottom: 5px;
        }

        form input, form textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        form textarea {
            resize: vertical;
            height: 100px;
        }

        form button {
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #002244;
        }

        /* Kontaktní informace */
        .contact-info {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        .contact-info p {
            margin: 10px 0;
            font-size: 16px;
        }

        .contact-info a {
            color: #003366;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Patička */
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px 10px;
            margin-top: 40px;
        }
        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h1>Kontaktujte nás</h1>
    <p>Rádi zodpovíme všechny vaše dotazy a pomůžeme vám s účetními službami.</p>
</header>

<div class="contact-container">
    <h2>Napište nám</h2>
    <form action="https://formspree.io/f/meoobjkp" method="POST">
        <label for="name">Jméno a příjmení:</label>
        <input type="text" id="name" name="name" placeholder="Vaše jméno" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Váš email" required>

        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="phone" placeholder="Váš telefon" required>

        <label for="message">Vaše zpráva:</label>
        <textarea id="message" name="message" placeholder="Vaše zpráva" required></textarea>

        <button type="submit">Odeslat zprávu</button>
    </form>

    <div class="contact-info">
        <h2>Kontaktujte nás také zde:</h2>
        <p><strong>Telefon:</strong> +420 123 456 789</p>
        <p><strong>Email:</strong> <a href="mailto:alexandra.tetenkina@gmail.com">alexandra.tetenkina@gmail.com</a></p>
        <p><strong>Adresa:</strong> Sarai s.r.o., Ulice 123, Praha, Česká republika</p>
    </div>
</div>

<footer>
    <p>&copy; 2025 Sarai. Všechna práva vyhrazena.</p>
</footer>

</body>
</html>
